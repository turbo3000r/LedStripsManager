<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Editor - Lighting Control Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0c10;
            --bg-secondary: #12151c;
            --bg-card: #181c26;
            --bg-hover: #1e232e;
            --border-color: #2a3142;
            --border-active: #4a5568;
            
            --text-primary: #e8eaf0;
            --text-secondary: #8b93a8;
            --text-muted: #5a6275;
            
            --accent-cyan: #00d9ff;
            --accent-cyan-dim: #00d9ff40;
            --accent-magenta: #ff00aa;
            --accent-magenta-dim: #ff00aa40;
            --accent-amber: #ffb300;
            --accent-amber-dim: #ffb30040;
            --accent-green: #00ff88;
            --accent-green-dim: #00ff8840;
            --accent-red: #ff4466;
            
            --shadow-card: 0 4px 24px rgba(0, 0, 0, 0.4);
            
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 20px;
            
            --transition-fast: 0.15s ease;
            --transition-med: 0.25s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-amber-dim), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, var(--accent-cyan-dim), transparent),
                linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(10, 12, 16, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-amber), var(--accent-cyan));
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-amber));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: all var(--transition-fast);
        }

        .back-link:hover {
            color: var(--text-primary);
            border-color: var(--border-active);
        }

        /* Main content */
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Plans list */
        .plans-list {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .plan-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .plan-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1rem 1.25rem;
            cursor: pointer;
            transition: all var(--transition-med);
        }

        .plan-card:hover {
            border-color: var(--accent-amber);
            transform: translateY(-2px);
        }

        .plan-card.active {
            border-color: var(--accent-amber);
            box-shadow: 0 0 20px var(--accent-amber-dim);
        }

        .plan-card-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .plan-card-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            display: flex;
            gap: 1rem;
        }

        .plan-card-meta span {
            color: var(--accent-amber);
        }

        /* Editor */
        .editor {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-card);
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .editor-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.65rem 0.85rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.9rem;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-amber);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Steps editor */
        .steps-section {
            margin-top: 1.5rem;
        }

        .steps-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .steps-header h3 {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .steps-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .step-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-secondary);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-sm);
            border: 1px solid transparent;
            transition: all var(--transition-fast);
        }

        .step-row:hover {
            border-color: var(--border-color);
        }

        .step-index {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            min-width: 2.5rem;
        }

        .step-channels {
            display: flex;
            gap: 0.35rem;
            flex: 1;
        }

        .step-channel-input {
            width: 55px;
            padding: 0.4rem 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-primary);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .step-channel-input:focus {
            outline: none;
            border-color: var(--accent-amber);
        }

        .step-delete {
            padding: 0.35rem 0.5rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: transparent;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .step-delete:hover {
            color: var(--accent-red);
            background: rgba(255, 68, 102, 0.15);
        }

        /* Buttons */
        .btn {
            padding: 0.65rem 1.25rem;
            font-family: 'Outfit', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .btn-primary {
            color: var(--bg-primary);
            background: var(--accent-amber);
        }

        .btn-primary:hover {
            background: #e6a200;
        }

        .btn-secondary {
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-active);
        }

        .btn-danger {
            color: var(--accent-red);
            background: rgba(255, 68, 102, 0.15);
        }

        .btn-danger:hover {
            background: rgba(255, 68, 102, 0.25);
        }

        .btn-sm {
            padding: 0.45rem 0.85rem;
            font-size: 0.8rem;
        }

        /* Toast messages */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-card);
            font-size: 0.9rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        .toast.error {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .step-channels {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">üìã</div>
                <h1>Plan Editor</h1>
            </div>
            <a href="/" class="back-link">
                ‚Üê Back to Dashboard
            </a>
        </div>
    </header>

    <main>
        <!-- Plans Library -->
        <section class="plans-list">
            <div class="section-header">
                <h2>Saved Plans</h2>
                <button class="btn btn-primary btn-sm" onclick="newPlan()">
                    ‚ûï New Plan
                </button>
            </div>
            <div id="plans-container" class="plan-cards">
                <div class="empty-state">
                    <p>Loading plans...</p>
                </div>
            </div>
        </section>

        <!-- Editor -->
        <section class="editor" id="editor">
            <div class="editor-header">
                <h2 id="editor-title">New Plan</h2>
                <div class="editor-actions">
                    <button class="btn btn-danger btn-sm" id="delete-btn" onclick="deletePlan()" style="display: none;">
                        üóëÔ∏è Delete
                    </button>
                    <button class="btn btn-primary" onclick="savePlan()">
                        üíæ Save Plan
                    </button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Plan Name</label>
                    <input type="text" class="form-input" id="plan-name" placeholder="My Lighting Plan">
                </div>
                <div class="form-group">
                    <label class="form-label">Mode</label>
                    <select class="form-input" id="plan-mode" disabled>
                        <option value="4ch_v1">4 Channels (v1)</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Interval (ms)</label>
                    <input type="number" class="form-input" id="plan-interval" value="100" min="10" max="10000">
                </div>
                <div class="form-group">
                    <label class="form-label">Channels</label>
                    <input type="number" class="form-input" id="plan-channels" value="4" disabled>
                </div>
            </div>

            <section class="steps-section">
                <div class="steps-header">
                    <h3>Steps <span id="step-count">(0)</span></h3>
                    <button class="btn btn-secondary btn-sm" onclick="addStep()">
                        ‚ûï Add Step
                    </button>
                </div>
                <div class="steps-container" id="steps-container">
                    <!-- Steps will be rendered here -->
                </div>
            </section>
        </section>
    </main>

    <script>
        // State
        let plans = [];
        let currentPlanId = null;
        let steps = [];
        const CHANNELS = 4;

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadPlans();
            
            // Check for edit param in URL
            const params = new URLSearchParams(window.location.search);
            const editId = params.get('edit');
            if (editId) {
                await loadPlanForEditing(editId);
            } else {
                newPlan();
            }
        });

        // API functions
        async function loadPlans() {
            try {
                const response = await fetch('/api/plans');
                if (response.ok) {
                    plans = await response.json();
                    renderPlansList();
                }
            } catch (e) {
                showToast('Failed to load plans', 'error');
            }
        }

        async function loadPlanForEditing(planId) {
            try {
                const response = await fetch(`/api/plans/${encodeURIComponent(planId)}`);
                if (response.ok) {
                    const plan = await response.json();
                    currentPlanId = plan.plan_id;
                    document.getElementById('plan-name').value = plan.name;
                    document.getElementById('plan-interval').value = plan.interval_ms;
                    steps = plan.steps.map(s => [...s]);
                    
                    document.getElementById('editor-title').textContent = 'Edit Plan';
                    document.getElementById('delete-btn').style.display = 'inline-flex';
                    
                    renderSteps();
                    highlightActivePlan();
                } else {
                    showToast('Plan not found', 'error');
                    newPlan();
                }
            } catch (e) {
                showToast('Failed to load plan', 'error');
            }
        }

        async function savePlan() {
            const name = document.getElementById('plan-name').value.trim();
            const interval_ms = parseInt(document.getElementById('plan-interval').value);

            if (!name) {
                showToast('Please enter a plan name', 'error');
                return;
            }

            if (steps.length === 0) {
                showToast('Please add at least one step', 'error');
                return;
            }

            const data = {
                name,
                mode: '4ch_v1',
                channels: CHANNELS,
                intensity_scale: '0-100',
                interval_ms,
                steps
            };

            try {
                let response;
                if (currentPlanId) {
                    response = await fetch(`/api/plans/${encodeURIComponent(currentPlanId)}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    response = await fetch('/api/plans', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }

                if (response.ok) {
                    const saved = await response.json();
                    currentPlanId = saved.plan_id;
                    showToast('Plan saved successfully', 'success');
                    await loadPlans();
                    document.getElementById('editor-title').textContent = 'Edit Plan';
                    document.getElementById('delete-btn').style.display = 'inline-flex';
                    highlightActivePlan();
                } else {
                    const err = await response.json();
                    showToast(err.error || 'Failed to save plan', 'error');
                }
            } catch (e) {
                showToast('Failed to save plan', 'error');
            }
        }

        async function deletePlan() {
            if (!currentPlanId) return;
            
            if (!confirm('Are you sure you want to delete this plan?')) return;

            try {
                const response = await fetch(`/api/plans/${encodeURIComponent(currentPlanId)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Plan deleted', 'success');
                    await loadPlans();
                    newPlan();
                } else {
                    showToast('Failed to delete plan', 'error');
                }
            } catch (e) {
                showToast('Failed to delete plan', 'error');
            }
        }

        // UI functions
        function newPlan() {
            currentPlanId = null;
            document.getElementById('plan-name').value = '';
            document.getElementById('plan-interval').value = 100;
            steps = [[0, 0, 0, 0]];  // Start with one empty step
            
            document.getElementById('editor-title').textContent = 'New Plan';
            document.getElementById('delete-btn').style.display = 'none';
            
            renderSteps();
            highlightActivePlan();
        }

        function renderPlansList() {
            const container = document.getElementById('plans-container');
            
            if (plans.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No plans yet. Create your first plan!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = plans.map(plan => `
                <div class="plan-card ${plan.plan_id === currentPlanId ? 'active' : ''}" 
                     data-plan-id="${escapeHtml(plan.plan_id)}"
                     onclick="loadPlanForEditing('${escapeHtml(plan.plan_id)}')">
                    <div class="plan-card-name">${escapeHtml(plan.name)}</div>
                    <div class="plan-card-meta">
                        <span>${plan.step_count}</span> steps ¬∑
                        <span>${plan.interval_ms}ms</span> ¬∑
                        <span>${plan.channels}ch</span>
                    </div>
                </div>
            `).join('');
        }

        function highlightActivePlan() {
            document.querySelectorAll('.plan-card').forEach(card => {
                card.classList.toggle('active', card.dataset.planId === currentPlanId);
            });
        }

        function renderSteps() {
            const container = document.getElementById('steps-container');
            document.getElementById('step-count').textContent = `(${steps.length})`;

            if (steps.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No steps yet. Add your first step!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = steps.map((step, index) => `
                <div class="step-row" data-step="${index}">
                    <span class="step-index">#${index + 1}</span>
                    <div class="step-channels">
                        ${step.map((value, ch) => `
                            <input type="number" class="step-channel-input" 
                                   min="0" max="100" value="${value}"
                                   data-step="${index}" data-channel="${ch}"
                                   onchange="updateStepValue(${index}, ${ch}, this.value)"
                                   placeholder="CH${ch + 1}">
                        `).join('')}
                    </div>
                    <button class="step-delete" onclick="deleteStep(${index})" title="Delete step">
                        ‚úï
                    </button>
                </div>
            `).join('');
        }

        function addStep() {
            // Copy last step values or use zeros
            const lastStep = steps.length > 0 ? [...steps[steps.length - 1]] : new Array(CHANNELS).fill(0);
            steps.push(lastStep);
            renderSteps();
            
            // Scroll to bottom
            const container = document.getElementById('steps-container');
            container.scrollTop = container.scrollHeight;
        }

        function deleteStep(index) {
            if (steps.length <= 1) {
                showToast('Plan must have at least one step', 'error');
                return;
            }
            steps.splice(index, 1);
            renderSteps();
        }

        function updateStepValue(stepIndex, channelIndex, value) {
            const numValue = Math.max(0, Math.min(100, parseInt(value) || 0));
            steps[stepIndex][channelIndex] = numValue;
        }

        // Toast
        function showToast(message, type = 'success') {
            const existing = document.querySelector('.toast');
            if (existing) existing.remove();

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => toast.remove(), 3000);
        }

        // Utility
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
